<!DOCTYPE html>
<html>
    <script src="aframe.min.js"></script>
    <script src="gestures.js"></script>
    <script src="aframe-ar.js"></script>

    <link rel="stylesheet" href="./style.css">
    <body>
        <div class="wrap">
            <a class="btn" href="https://t.me/Wedding_DK_Bot" target="_blank">Click here!</a>
        </div>

        <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">

            <a-assets>
                <a-asset-item id="bowser" src="bowser.glb"></a-asset-item>
            </a-assets>

            <a-marker markerhandler preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
                <a-entity position="0 0 0" rotation="0 0 0" scale="0.06 0.06 0.06" class="clickable" gesture-handler gltf-model="./Project Name/Project Name.gltf"></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
