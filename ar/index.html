<!DOCTYPE html>
<html>
<!--     <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="./aframe.min.js"></script>
    <script src="./gestures.js"></script>
    <script src="./aframe-ar.js"></script>
    <!-- <script src="./aframe-ar-custom.js"></script> -->
    
    <body style="margin : 0px; overflow: hidden;">
        <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
            <a-assets>
                <a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"></a-asset-item>
            </a-assets>
            
            <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
<!--         <a-marker-camera preset='custom' type='pattern' url='./pattern-user.patt'></a-marker-camera> -->
<!--         <a-marker type='pattern' url='./pattern-user.patt'></a-marker> -->
                <a-entity position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05" class="clickable" gesture-handler gltf-model="./Project Name/Project Name.gltf"></a-entity>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
